name: smoke

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Smoke-check: ставим только минимальный набор для импорта ключевых модулей.
          # Полный стек (включая optional heavy deps) проверяется отдельным full workflow.
          # Фиксируем версии, совместимые с Python 3.10, чтобы избежать случайных падений
          # из-за дрейфа latest-версий.
          pip install \
            "numpy==1.26.4" \
            "pandas==2.1.4" \
            "PyYAML==6.0.2" \
            "matplotlib==3.8.4" \
            "scipy==1.11.4"

      - name: Compile check
        run: |
          python -m compileall -q .

      - name: Import smoke check
        run: |
          python -c "import analysis.derived_indices, analysis.derived_analytics, reports.build_report; print('smoke ok')"

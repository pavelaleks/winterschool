name: smoke

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Smoke-check: ставим только минимальный набор для импорта ключевых модулей.
          # Полный стек (включая optional heavy deps) проверяется отдельным full workflow.
          pip install "numpy>=1.24.0" "pandas>=2.0.0" "PyYAML>=6.0" "matplotlib>=3.7.0" "scipy>=1.10.0"

      - name: Compile check
        run: |
          python -m compileall -q .

      - name: Import smoke check
        run: |
          python -c "import analysis.derived_indices, analysis.derived_analytics, reports.build_report; print('smoke ok')"
